<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Loop Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    
    <script>
        const video = document.getElementById("video");
        video.src = "Untitled video - Made with Clipchamp (1).mp4"; // Ensure this file is in the same GitHub repo
        video.playbackRate = 1;
        video.muted = true; // Remove if you want audio
        video.play();
        
        video.addEventListener("ended", function() {
            video.playbackRate *= -1; // Reverse playback
            video.play();
        });
    </script>
</body>
</html>

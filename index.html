<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Loop Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <video id="video" playsinline muted loop>
        <source src="sunsetvideo.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById("video");

        // Ensure video loads properly
        video.load();
        video.play();

        video.addEventListener("ended", function() {
            video.currentTime = video.duration; // Go to end
            video.playbackRate = -1; // Reverse playback
            video.play();
        });

        video.addEventListener("timeupdate", function() {
            if (video.currentTime <= 0 && video.playbackRate < 0) {
                video.playbackRate = 1; // Play forward again
                video.play();
            }
        });
    </script>
</body>
</html>
